[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU
    benchmark: marks performance benchmark tests
addopts = -v --tb=short

[coverage:run]
source = voxelvr
branch = True
